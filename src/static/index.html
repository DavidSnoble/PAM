<!DOCTYPE html>
<html>
<head>
<title>PAM</title>
<style>
  body {
    background-color: #000;
    color: #FFAC1C;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding-top: 100px;
  }
  h1 {
    font-size: 50px;
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    50% {
      opacity: 0.5;
    }
  }
  input, button {
    background-color: #333;
    color: #FFAC1C;
    border: 1px solid #FFAC1C;
    padding: 10px;
    font-family: 'Courier New', Courier, monospace;
  }
  #response {
    margin-top: 20px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <h1>Hello from PAM</h1>
  <input type="text" id="prompt" value="What is life?" size="50">
  <button onclick="generateText()">Generate Text</button>
  <div id="response"></div>
    <script>
      async function generateText() {
        const prompt = document.getElementById('prompt').value;
        document.getElementById('response').textContent = '';
        try {
          const res = await fetch('/generate?prompt=' + encodeURIComponent(prompt));
          const text = await res.text();
          document.getElementById('response').textContent = text;
        } catch (e) {
          document.getElementById('response').textContent = 'Request failed';
        }
      }
   </script>
</body>
</html>
