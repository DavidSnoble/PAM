<!DOCTYPE html>
<html>
<head>
<title>PAM</title>
<style>
  body {
    background-color: #000;
    color: #FFAC1C;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding-top: 100px;
  }
  h1 {
    font-size: 50px;
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
